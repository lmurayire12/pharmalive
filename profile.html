<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex flex-col bg-white w-full max-w-[480px] p-4 rounded-lg shadow-lg">
      <div class="flex items-center bg-white p-4 pb-2">
        <div class="text-[#131613] flex size-15 items-center justify-start cursor-pointer" data-icon="ArrowLeft" data-size="24px" data-weight="regular" onclick="loading()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
        <h2 class="text-[#131613] text-lg font-bold text-center flex-1">Profile</h2>
      </div>

      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#131613] text-base font-medium leading-normal pb-2">Name</p>
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131613] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f1] focus:border-none h-14 placeholder:text-[#6c7f6d] p-4 text-base font-normal leading-normal"
            value="Patrick Kamanzi"
            readonly
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#131613] text-base font-medium leading-normal pb-2">Contact Phone</p>
          <div class="flex w-full flex-1 items-stretch rounded-xl">
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131613] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f1] focus:border-none h-14 placeholder:text-[#6c7f6d] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
              value="+250 788 000 213"
              readonly
            />
            <div
              class="text-[#6c7f6d] flex border-none bg-[#f1f3f1] items-center justify-center pr-4 rounded-r-xl border-l-0"
              data-icon="Phone"
              data-size="24px"
              data-weight="regular"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M222.37,158.46l-47.11-21.11-.13-.06a16,16,0,0,0-15.17,1.4,8.12,8.12,0,0,0-.75.56L134.87,160c-15.42-7.49-31.34-23.29-38.83-38.51l20.78-24.71c.2-.25.39-.5.57-.77a16,16,0,0,0,1.32-15.06l0-.12L97.54,33.64a16,16,0,0,0-16.62-9.52A56.26,56.26,0,0,0,32,80c0,79.4,64.6,144,144,144a56.26,56.26,0,0,0,55.88-48.92A16,16,0,0,0,222.37,158.46ZM176,208A128.14,128.14,0,0,1,48,80A40.2,40.2,0,0,1,82.87,40a.61.61,0,0,0,0,.12l21,47L83.2,111.86a6.13,6.13,0,0,0-.57.77,16,16,0,0,0-1,15.7c9.06,18.53,27.73,37.06,46.46,46.11a16,16,0,0,0,15.75-1.14,8.44,8.44,0,0,0,.74-.56L168.89,152l47,21.05h0s.08,0,.11,0A40.21,40.21,0,0,1,176,208Z"
                ></path>
              </svg>
            </div>
          </div>
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#131613] text-base font-medium leading-normal pb-2">Email</p>
          <div class="flex w-full flex-1 items-stretch rounded-xl">
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131613] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f1] focus:border-none h-14 placeholder:text-[#6c7f6d] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
              value="kpatrick@example.com"
              readonly
            />
            <div
              class="text-[#6c7f6d] flex border-none bg-[#f1f3f1] items-center justify-center pr-4 rounded-r-xl border-l-0"
              data-icon="Envelope"
              data-size="24px"
              data-weight="regular"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48Zm-96,85.15L52.57,64H203.43ZM98.71,128,40,181.81V74.19Zm11.84,10.85,12,11.05a8,8,0,0,0,10.82,0l12-11.05,58,53.15H52.57ZM157.29,128,216,74.18V181.82Z"
                ></path>
              </svg>
            </div>
          </div>
        </label>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#f1f3f1] text-[#131613] text-base font-bold leading-normal tracking-[0.015em]"  
          onclick="login()"
        >
          <span class="truncate">Log out</span>
        </button>
      </div>
      <div class="h-5 bg-white"></div>
    </div>

    <script>
      function login() {
        // Simulate a loading effect
        document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen bg-[#f8fbfa]"><h2>Loading...</h2></div>';
        setTimeout(function () {
          window.location.href = "login.html"; // Change this to your actual home page URL
        }, 1000); // Delay of 1 second
      }

      function loading() {
        document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen bg-[#f8fbfa]"><h2>Loading...</h2></div>';
        setTimeout(function () {
          history.back(); // Navigate to the previous page
        }, 1000);
      }
    </script>
  </body>
</html>
