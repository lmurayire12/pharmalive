<script>
  // Function to open the popup with medicine details
  function showMedicineDetails(medicineName, pharmacies) {
    const modal = document.getElementById("medicineModal");
    const medicineNameElement = document.getElementById("medicineName");
    const pharmacyListElement = document.getElementById("pharmacyList");
    
    // Set the content
    medicineNameElement.innerText = medicineName;
    pharmacyListElement.innerHTML = pharmacies.map(pharmacy => `<li>${pharmacy}</li>`).join("");
    
    // Show the modal
    modal.style.display = "block";
  }

  // Function to close the popup
  function closeMedicineDetails() {
    const modal = document.getElementById("medicineModal");
    modal.style.display = "none";
  }
</script>
<script>
  function showLoadingAndRedirect(url) {
    // Show loading screen
    document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen bg-[#f8fbfa]"><h2>Loading...</h2></div>';
    
    // Redirect to the specified URL after a delay
    setTimeout(function() {
      window.location.href = url;
    }, 1000);
  }
